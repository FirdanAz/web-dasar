<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Edit User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h3>Edit User Login</h3>
  <form id="userForm" class="mt-4" onsubmit="return saveUser()">
    <div class="mb-3">
      <label for="username" class="form-label">Username Baru</label>
      <input type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password Baru</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
    <a href="dashboard.php" class="btn btn-secondary ms-2">Kembali</a>
  </form>

  <script>
    // Load user saat halaman dibuka
    window.addEventListener("DOMContentLoaded", () => {
      const savedUser = localStorage.getItem("loginUser");
      if (savedUser) {
        const user = JSON.parse(savedUser);
        document.getElementById("username").value = user.username;
        document.getElementById("password").value = user.password;
      }
    });

    function saveUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      localStorage.setItem("loginUser", JSON.stringify({ username, password }));
      alert("User login berhasil disimpan!");
      return false;
    }
  </script>
</body>
</html>
